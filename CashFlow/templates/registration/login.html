{% extends 'base.html'%}

{% block header %} Sign in {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST">
    {% csrf_token %}{{form|crispy}}
    <button type="submit" class="btn btn-primary">Sign in</button>
    <p>Don't have an account? <a href="{% url 'sign_up' %}">Create one</a></p>
    <a class="button-google" href="{% url 'social:begin' 'google-oauth2' %}">Sign in with Google</a>
</form>

{% endblock %}
