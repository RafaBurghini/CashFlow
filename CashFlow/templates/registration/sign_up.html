{% extends 'base.html'%}

{% block header %} Sig Up {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<form method="POST">
    {% csrf_token %}{{form|crispy}}
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <p>Have an account? <a href="{% url 'login' %}">Sign in</a></p>
    <a class="button-google" href="{% url 'social:begin' 'google-oauth2' %}">Sign in with Google</a>
</form>
    
{% endblock %}
